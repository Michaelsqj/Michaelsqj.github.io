---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <th scope="row">{{ page.date | date: "%b %-d, %Y" }}~{{ page.enddate | date: "%b %-d, %Y" }}</th>
    <p class="post-supervisor">Supervisor: {{page.supervisor}}</p>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
